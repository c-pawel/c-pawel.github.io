<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksty 2t4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Oficjalna strona z tekstami 2T4</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Szukaj fragmentu tekstu...">
            <button id="search-btn">Szukaj</button>
        </div>
    </header>

    <main>
        <div id="albums-grid" class="grid-container">
            <!-- Albumy zostaną wstawione dynamicznie -->
        </div>

        <div id="search-results" class="hidden">
            <h2>Wyniki wyszukiwania</h2>
            <div id="results-container"></div>
            <button id="back-to-albums">Powrót do albumów</button>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
